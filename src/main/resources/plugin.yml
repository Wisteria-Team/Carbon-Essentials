name: Wisteria-Essentials
version: '${project.version}'
main: dev.beabueno.wisteriaessentials.WisteriaEssentials
api-version: '1.20'
prefix: WISTERIA-ESSENTIALS
authors: [ Bea ]
description: A Core plugin
commands:
  gm:
    usage: 'USAGE: /gm <creative/survival/adventure/spectator> OR <c/s/a/sp> <player>'
    aliases:
      - gamemode
  feed:
    usage: 'USAGE: /feed <player>'
    aliases:
      - eat
  heal:
    usage: 'USAGE: /heal <player>'
  message:
    usage: 'USAGE: /message <player> [message]'
    aliases:
      - msg
  reply:
    usage: 'USAGE: /reply [message]'
    aliases:
      - r
  kick:
    usage: 'USAGE: /kick <player> [reason]'
    aliases:
      - k
  ban:
    usage: 'USAGE: /ban <player> [reason]'
